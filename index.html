<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="small_container">
      <img src="images/illustration-hero.svg" id="image">
      <div id="text_container">
        <h1 id="heading">Order Summary</h1>
        <p id="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div id="price">
        <div id="price_details">
          <img src="images/icon-music.svg">
          <div id="text_position">
            <p id="bold">Annual Plan</p>
            <p id="real_price">$59.99/year</p>
          </div>
        </div>
        <div id="change_container">
          <a href="#" id="change">Change</a>
        </div>
      </div>
      <button id="payment">Proceed to Payment</button>
      <button id="cancel">Cancel Order</button>
    </div>
  </div>
</body>
</html>
